<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="shopping.js" defer></script>
</head>
<body>
    <div class="shopping-list">
        <h1 class="list-title">Shopping Cart</h1>
        <div class="list-container">

            <ul class="list-items">
            </ul>
    
            <form class="add-items" action="">
                <input type="text" class="add-items_input" placeholder="Enter shopping list">
                <button class="add-items_btn"><i class="fas fa-plus"></i></button>
            </form>
        
        </div>
    </div>
    
    
</body>
</html>
